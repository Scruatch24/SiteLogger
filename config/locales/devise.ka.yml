      confirmation_instructions:
        subject: "დაადასტურეთ თქვენი ანგარიში [Ref: %{ref}]"
        header: "დაადასტურეთ თქვენი ანგარიში"
        body: "მოგესალმებით <span style='font-weight:900;color:#000000;'>TALK</span><span style='font-weight:900;color:#ea580c;'>INVOICE</span>-ში! თქვენი ანგარიშის შესაქმნელად მხოლოდ ერთი ნაბიჯი დარჩა. დააჭირეთ ქვემოთ მოცემულ ღილაკს <strong>%{email}</strong>-ის დასადასტურებლად."
        cta: "ანგარიშის დადასტურება"
        ignore: "თუ თქვენ არ შეგიქმნიათ ანგარიში, შეგიძლიათ უგულებელყოთ ეს წერილი."
        expire: "უსაფრთხოების მიზნით ეს ბმული მალე გაუქმდება."
