ka:
  devise:
    confirmations:
      confirmed: "თქვენი ელფოსტა წარმატებით დადასტურდა."
      send_instructions: "თქვენ მიიღებთ ელფოსტას ინსტრუქციით ელფოსტის დასადასტურებლად. <br/> <span class='text-red-600 block mt-1'>შეამოწმეთ SPAM საქაღალდე</span>"
