        header: "პაროლის აღდგენის მოთხოვნა"
        body: "გამარჯობა! ჩვენ მივიღეთ მოთხოვნა თქვენი <span style='font-weight:900;color:#000000;'>TALK</span><span style='font-weight:900;color:#ea580c;'>INVOICE</span> ანგარიშის პაროლის აღდგენის შესახებ."
        cta: "პაროლის აღდგენა"
        ignore: "თუ პაროლის შეცვლა არ მოგითხოვიათ, შეგიძლიათ უგულებელყოთ ეს წერილი."
        expire: "თქვენი პაროლი არ შეიცვლება, სანამ არ გაივლით ზემოთ მოცემულ ბმულს."
      unlock_instructions:
        subject: "განბლოკვის ინსტრუქცია [Ref: %{ref}]"
        header: "ანგარიში დაბლოკილია"
        body: "თქვენი <span style='font-weight:900;color:#000000;'>TALK</span><span style='font-weight:900;color:#ea580c;'>INVOICE</span> ანგარიში დაიბლოკა სისტემაში შესვლის წარუმატებელი მცდელობების გადაჭარბებული რაოდენობის გამო."
        cta: "ანგარიშის განბლოკვა"
        instruction: "ანგარიშის განსაბლოკად დააჭირეთ ქვემოთ მოცემულ ღილაკს:"
      email_changed:
        subject: "ელფოსტა შეიცვალა"
        header: "ელფოსტის უსაფრთხოების გაფრთხილება"
        body: "გამარჯობა! გატყობინებთ, რომ თქვენი <span style='font-weight:900;color:#000000;'>TALK</span><span style='font-weight:900;color:#ea580c;'>INVOICE</span> ანგარიშის ელფოსტა შეიცვალა: <strong>%{email}</strong>."
        body_unconfirmed: "გამარჯობა! გატყობინებთ, რომ მიმდინარეობს თქვენი <span style='font-weight:900;color:#000000;'>TALK</span><span style='font-weight:900;color:#ea580c;'>INVOICE</span> ანგარიშის ელფოსტის შეცვლა შემდეგზე: <strong>%{email}</strong>."
        unauthorized: "თუ ეს ცვლილება არ დაგიდასტურებიათ, გთხოვთ დაუკავშირდეთ მხარდაჭერას ან დაუყოვნებლივ შეცვალოთ პაროლი."
      password_change:
        subject: "პაროლი შეიცვალა"
        header: "პაროლი შეიცვალა"
        body: "გამარჯობა! გატყობინებთ, რომ თქვენი <span style='font-weight:900;color:#000000;'>TALK</span><span style='font-weight:900;color:#ea580c;'>INVOICE</span> ანგარიშის პაროლი შეიცვალა."
