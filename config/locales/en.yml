  privacy_page:
    title: "Privacy Policy"
    updated: "Last updated"
    content_html: |
      <h2>1. Information We Collect</h2>
      <p>We collect information you provide directly, including your email address, business information, and invoice data. We also collect usage data such as browser type, IP address, and interaction patterns.</p>
      <h2>2. How We Use Your Information</h2>
      <p>We use your information to provide and improve the Service, process your invoices, communicate with you about your account, and ensure the security of the platform.</p>
      <h2>3. Audio Data</h2>
      <p>Voice recordings are processed in real-time to generate invoice content. Audio data is sent to third-party AI services for transcription and is not permanently stored on our servers after processing.</p>
      <h2>4. Data Storage</h2>
      <p>Your account data and invoices are stored securely. We implement appropriate technical and organizational measures to protect your personal data.</p>
      <h2>5. Third-Party Services</h2>
      <p>We use third-party services (including AI processing, analytics, and authentication providers) that may collect and process data according to their own privacy policies.</p>
      <h2>6. Your Rights</h2>
      <p>You may request access to, correction of, or deletion of your personal data at any time by contacting us. You may also delete your account, which will remove your stored data.</p>
      <h2>7. Contact</h2>
      <p>For privacy-related inquiries, contact us at contact@talkinvoice.online.</p>

