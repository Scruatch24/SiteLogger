  settings_info:
    currency_title: "Currency"
    currency_desc: "The default currency. If you mention a different currency in your instructions, it will override this default. Only 1 currency can be used per invoice."
    billing_model_title: "Billing Model"
    billing_model_desc: "Defines the default billing model for services, applied to all services. An invoice can include multiple services with different billing models if explicitly mentioned. For example: 'Fridge repair cost $100, while AC repair took 3 hours at $150/hr'. This overrides the default."
    default_rate_title: "Default Price"
    default_rate_desc: "This price is automatically used for services. If you mention a different hourly rate or fixed price when creating the invoice, that value will override this default."
    hours_workday_title: "Hours Per Workday"
    hours_workday_desc: "Used to convert day-based references into hours. For example, if set to 8 and you mention 'half day', it equates to 4 hours, whereas three days would be 24 hours."
    tax_scope_title: "Tax Scope"
    tax_scope_desc: "Defines what categories are taxable by default. If you mention e.g., 'tax materials', 'do not tax services', or 'tax only nails and repair service' (specific categories or items) when creating the invoice, these instructions will always override the default."
    tax_rate_title: "Tax Rate"
    tax_rate_desc: "The default tax percentage applied to all items. You can use different rates for different categories (Labor, Materials, Expenses, Fees) or items, e.g., 'tax nails at 8% and filters at 18%' (specific items) or 'tax services at 0%, fees at 5%' (entire categories). These instructions always override the default rate."
