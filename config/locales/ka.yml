  terms_page:
    title: "მომსახურების პირობები"
    updated: "ბოლო განახლება"
    content_html: |
      <h2>1. პირობების მიღება</h2>
      <p>TalkInvoice-ის ("სერვისი") გამოყენებით თქვენ ეთანხმებით ამ მომსახურების პირობებს. თუ არ ეთანხმებით, გთხოვთ არ გამოიყენოთ სერვისი.</p>
      <h2>2. სერვისის აღწერა</h2>
      <p>TalkInvoice არის AI-ზე დაფუძნებული ხმოვანი ინვოისების პლატფორმა, რომელიც მომხმარებლებს საშუალებას აძლევს შექმნან პროფესიონალური ინვოისები ბუნებრივი მეტყველებით.</p>
      <h2>3. მომხმარებლის ანგარიშები</h2>
      <p>თქვენ პასუხისმგებელი ხართ თქვენი ანგარიშის კონფიდენციალურობის დაცვაზე და ყველა აქტივობაზე, რომელიც თქვენს ანგარიშში ხდება.</p>
      <h2>4. დასაშვები გამოყენება</h2>
      <p>თქვენ ეთანხმებით, რომ არ ბოროტად გამოიყენებთ სერვისს, მათ შორის არაავტორიზებული წვდომის მცდელობას, სხვა მომხმარებლებთან ჩარევას ან სერვისის უკანონო მიზნებისთვის გამოყენებას.</p>
      <h2>5. ინტელექტუალური საკუთრება</h2>
      <p>სერვისი და მისი ორიგინალური კონტენტი, ფუნქციები და ფუნქციონალობა ეკუთვნის TalkInvoice-ს და დაცულია საავტორო უფლებებით.</p>
      <h2>6. პასუხისმგებლობის შეზღუდვა</h2>
      <p>TalkInvoice არ იქნება პასუხისმგებელი რაიმე არაპირდაპირ, შემთხვევით ან თანმდევ ზარალზე.</p>
      <h2>7. პირობების ცვლილება</h2>
      <p>ჩვენ ვიტოვებთ უფლებას შევცვალოთ ეს პირობები ნებისმიერ დროს.</p>

  privacy_page:
    title: "კონფიდენციალურობის პოლიტიკა"
    updated: "ბოლო განახლება"
    content_html: |
      <h2>1. რა ინფორმაციას ვაგროვებთ</h2>
      <p>ჩვენ ვაგროვებთ ინფორმაციას, რომელსაც პირდაპირ გვაწვდით, მათ შორის ელფოსტის მისამართს, ბიზნეს ინფორმაციას და ინვოისის მონაცემებს.</p>
      <h2>2. როგორ ვიყენებთ თქვენს ინფორმაციას</h2>
      <p>ჩვენ ვიყენებთ თქვენს ინფორმაციას სერვისის უზრუნველსაყოფად და გასაუმჯობესებლად, ინვოისების დასამუშავებლად და თქვენთან კომუნიკაციისთვის.</p>
      <h2>3. აუდიო მონაცემები</h2>
      <p>ხმოვანი ჩანაწერები მუშავდება რეალურ დროში. აუდიო მონაცემები იგზავნება AI სერვისებში ტრანსკრიფციისთვის და არ ინახება ჩვენს სერვერებზე.</p>
      <h2>4. მონაცემთა შენახვა</h2>
