    updated: "ბოლო განახლება"
    content_html: |
      <p>TalkInvoice იყენებს Paddle-ს როგორც გადახდის პროცესორს და Merchant of Record-ს. ყველა გადახდა და დაბრუნება მუშავდება Paddle-ის მიერ მათი ინვოისირებულ მომხმარებელთა პირობების შესაბამისად.</p>
      <h2>უფასო ანგარიშები</h2>
      <p>TalkInvoice გთავაზობთ უფასო გეგმას გადახდის გარეშე. რადგან გადასახადი არ არის, თანხის დაბრუნება არ გამოიყენება.</p>
      <h2>გადასახდელი გამოწერები</h2>
      <p>მომხმარებლებს, რომლებიც Paddle-ის საშუალებით ყიდულობენ ფასიან გამოწერას, შეუძლიათ მოითხოვონ სრული თანხის დაბრუნება შეძენის თარიღიდან 14 დღის განმავლობაში, Paddle-ის დაბრუნების პოლიტიკის შესაბამისად.</p>
      <h2>როგორ მოვითხოვოთ დაბრუნება</h2>
      <p>დაბრუნების მოთხოვნა უნდა გაგზავნოთ პირდაპირ Paddle-ში. შეგიძლიათ გამოიყენოთ Paddle-ის თვითმომსახურების ინსტრუმენტები ან დაუკავშირდეთ Paddle Support-ს.</p>
      <h2>დაბრუნების დამუშავება</h2>
      <p>ყველა დაბრუნებას ამუშავებს Paddle და თანხა ირიცხება იმავე გადახდის მეთოდზე, რომელიც გამოყენებული იყო შესყიდვისას. დამუშავების დრო შეიძლება შეიცვალოს გადახდის პროვაიდერის ან ფინანსური ინსტიტუტის მიხედვით.</p>
      <p>შესყიდვის დასრულებით, ადასტურებთ და ეთანხმებით, რომ ყველა თანხის დაბრუნებას Paddle მართავს მათი მოქმედი პირობების შესაბამისად.</p>

